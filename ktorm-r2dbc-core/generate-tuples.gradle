        @JvmName("_mapColumns$tupleNumber")
        @OptIn(ExperimentalTypeInference::class)
        @OverloadResolutionByLambdaReturnType
        public suspend inline fun <E : Any, T : BaseTable<E>, $typeParams> EntitySequence<E, T>.mapColumns(
